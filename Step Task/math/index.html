    <title>JavaScript-ის მათემატიკური ობიექტები და სტრინგები</title>

</head>
<body>
    <script>
      //დავალება 2.1
//გამოაცხადეთ ცვლადი str1, და მიანიჭეთ მას მნიშვნელობა ’Java’, გამოაცხადეთ str2 და მიანიჭეთ მას
//მნიშვნელობა ’Script’. ამ ორი ცვლადისა და შეკრების ‘+’ ოპერატორის გამოყენებით ეკრანზე გამოიტანეთ
//’JavaScript’. 
let str1 = 'Java';
let str2 = 'Script';  
let str3 = str1 + str2;
console.log(str3);
//დავალება 2.2
//წარმოდგენილი კოდი გადაწერეთ სტრინგში ცვლადის ჩასმის გამოყენებით. 
var str4 = 'და';
var str5 = 'იყო';
var txt = 'იყო ' + str4 + ' არა ' + str5 + ' რა';
console.log(txt);
//დავალება 2.3
//გამოაცხადეთ ცვლადი word მნიშვნელობით ‘გიორგი’ გამოიტანეთ ეკრანზე ამ სტრინგის პირველი ასო.
var word = 'გიორგი'
console.log( word[0])
//დავალება 2.4
// გამოაცხადეთ ცვლადი text–ი მნიშვნელობით ‘პარიზი საფრანგეთის დედაქალაქია’ კონსოლზე გამოიტანეთ
// text-ის ბოლო ასონიშანი.
var text = 'პარიზი საფრანგეთის დედაქალაქია'
 console.log(text[29])
//  ან
console.log(text[text.length-1])
// დავალება 2.5
// capital ცვლადის მნიშვნელობა გამოიტანეთ ეკრანზე პირველი ასოს გარეშე.
// let capital = 'ხპარიზი';
let capital = 'ხპარიზი'
console.log(capital.slice (1))
// დავალება 2.6
// გამოაცხადეთ ცვლადი name, მას მიანიჭეთ თქვენი სახელი. ეკრანზე გამოიტანეთ შეტყობინება ‘გამარჯობა
// *** , როგორ ბრძანდებით?’ , სადაც ***–ის მაგივრად უნდა ჩაჯდეს თქვენი სახელი. გამოიყენეთ ტემპლეიტ
// სინტაქსი ${}.
var name = 'კარლო'
console.log(`გამარჯობა ${name} , როგორ ბრძანდებით?`)
// დავალება 2.7
// წარმოდგენილია კოდი, რომლითაც person ცვლადს prompt–ის საშუალებით მიენიჭება მნიშვნელობა. alert
// ფუნქციისა და ტემპლეიტ სინტაქსის ${ } გამოყენებით ეკრანზე გამოიტანეთ მისალმება person ცვლადის
// შესაბამისი სახელისთვის.
var person = prompt('შეიყვანე სახელი')
alert(`${person}!  ჰელოუ`)
// დავალება 2.8
// გამოაცხადეთ ცვლადი firstName, მას მიანიჭეთ რაიმე სახელი, გამოაცხადეთ ცვლადი lastName და მიანიჭეთ
// რაიმე გვარი. ეკრანზე გამოიტანეთ შემდეგი შეტყობინება ‘დღევანდელი კონკურსის გამარჯვებულია xxx yyy’,
// სადაც xxx–ის მაგივრად უნდა იყოს firstName–ის მნიშვნელობა, ხოლო yyy–ის მაგივრად lastName–ის
// მნიშვნელობა. გამოიყენეთ ტემპლეიტ სინტაქსი ${ }.
var firstName =   `James`;
var lastName = `Bond`;
alert(`დღევანდელი კონკურსის გამარჯვებულია ${firstName} ${lastName}`)
// დავალება 2.9
// გამოცხადებულია ცვლადი str, რომელსაც მინიჭებული აქვს გარკვეული სტრიქონი, დაადგინეთ იწყება თუ არა
// str–ს მნიშვნელობა სიტყვა 'ამსტერდამი'–თ, შემდეგ შეამოწმწთ იწყება თუ არა სიტყვა 'თბილისი'–ით.
let str = 'თბილისი საქართველოს დედაქალაქია';
console.log(str.startsWith(`ამსტერდამი`))
console.log(str.startsWith('თბილისი'))
// დავალება 2.10
// გამოცხადებულია ცვლადები year, რომელიც აღნიშნავს it Step აკადემიაში სწავლების წლებს და month –
// თვეების რაოდენობას. გამოაცხადეთ ცვლადი myStudyPeriod, რომელსაც მიანიჭეთ სტრინგი `მე it Step
// აკადემიაში პროგრამირება უნდა ვისწავლო xxx თვის განმავლობაში`, სადაც xxx არის სწავლების თვეების
// საერთო რაოდენობა. myStudyPeriod ცვლადის მნიშვნელობა გამოიტანეთ ეკრანზე.
let year = 1;
let month = 6;
let myStudyPeriod = `მე it Step აკადემიაში პროგრამირება უნდა ვისწავლო ${year * 12 - month + 2 } თვის განმავლობაში`;
console.log(myStudyPeriod);
// გამოცხადებულია ცვლადი str, რომელსაც მინიჭებული აქვს გარკვეული სტრიქონი, ჩაანაცვლეთ სიტყვა
// 'პარიზი' სიტყვა 'თბილისით' და შედეგი გამოიტანეთ ეკრანზე.
let cap = 'პარიზი საქართველოს დედაქალაქია';
console.log(cap.replace('პარიზი', 'თბილისი'));
// დავალება 2.12
// გამოცხადებულია ცვლადი products, მას მინიჭებული აქვს სტრინგი, რომელშიც ერთმანეთისგან მძიმით
// გამოყოფილი პროდუქტებია წარმოდგენილი. შექმენით სტრინგში არსებული პროდუქტების მასივი.
let products = 'შოკოლადი, ბანანი, ლიმონათი, ვაშლი';
let array = products.split(`,`);
console.log(array);
// დავალება 2.13
// გამოცხადებულია ცვლადი string, გარკვეული მნიშვნელობით. მეთოდი .substr-ის გამოყენებით ამოიღეთ
// რომელიმე სიტყვა და გამოიტანეთ კონსოლზე. იგივე მოქმედება განახორციელეთ .substring-ის გამოყენებით.
// მეთოდი .slice-ით ამოიღეთ სტრიქონიდან ბოლო სიტყვა და გამოიტანეთ კონსოლზე.
let string = 'Hello world, this is string';
console.log(string.substring(6));
console.log(string.substr(11));
console.log(string.slice(-6));
// დავალება 2.14
// შევქმნათ შაბლონი რეგულარული გამოსახულებისთვის, რომლითაც შემოწმდება პაროლის ვალიდურობა
// შემდეგი პირობის შესრულებაზე:
// • უნდა შეიცავდეს დიდ და პატარა ასოებს
// • უნდა შეიცავდეს რიცხვს
// • უნდა იყოს 8 სიმბოლოზე მეტი
// • უნდა შეიცავდეს სიმბოლოებს (!@%$&*()_-=+)
// ყველა პირობა უნდა გადამოწმდეს ⦁ Regexp გამოყენებით
let password = 'Supersaidumloparoli100!';

// პატარა ასო
let hasLower = /[a-z]/.test(password);
// დიდი ასო
let hasUpper = /[A-Z]/.test(password);
// რიცხვი
let hasNumber = /[0-9]/.test(password);
// სპეც სიმბოლო
let hasSymbol = /[!@%$&*()_\-=+]/.test(password);
// 8 სიმბოლოზე მეტი
let hasLength = /.{9,}/.test(password);

console.log('პატარა ასო:', hasLower);
console.log('დიდი ასო:', hasUpper);
console.log('რიცხვი:', hasNumber);
console.log('სპეც სიმბოლო:', hasSymbol);
console.log('8+ სიმბოლო:', hasLength);

    </script>
