<head>

    <title>JavaScript-ის დავალებები LOOP</title>

<body>
    <script>
    //დაწერე პროგრამა, რომელიც 1-დან 10-მდე რიცხვებს გამოიტანს კონსოლში for ცილის გამოყენებით
     for(let i = 1; i <= 10; i++){
        console.log(i)
     }

     //მოცემულია რიცხვი n. დაწერე პროგრამა, რომელიც while ციკლის გამოყენებით 1-დან n-მდე ყველა ლუწ რიცხვს გამოიტანს.
      var n = 12;
      var i = 1;
      while ( i <= n) {
        if (i % 2 === 0 ){
      console.log(i)}
      ++i
    }
    //მოცემულია რიცხვი n.დაწერე პროგრამა, რომელიც for ციკლის გამოყენებით 1-დან n-მდე ყველა რიცხვის ჯამს გამოთვლის და კონსოლში გამოიტანს.
    var n = 2;
    var sum = 0;  
    for ( let i = 1; i <= n; i++){
      sum +=i 
    }
    console.log(sum)

    </script>
