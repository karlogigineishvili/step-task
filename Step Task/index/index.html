<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-ის დავალებები 1.1 - 1.8</title>

</head>
<body>
    <script>
        // =========================================================
        // დავალება 1.1
        // პირობა: გამოაცხადეთ ცვლადი counter. განახორციელეთ მისი ინკრემენტირება 
        // (მნიშვნელობის გაზრდა 1-ით) და შემდეგ alert-ით გამოიტანეთ ეკრანზე.
        // =========================================================
        let counter = 0;
        counter++;
        alert("1.1 → counter = " + counter); // გამოჩნდება 1

        // =========================================================
        // დავალება 1.2
        // პირობა: გამოაცხადეთ ცვლადი num, მიანიჭეთ მას მნიშვნელობა 5 და alert-ით გამოიტანეთ,
        // შემდეგ მიანიჭეთ ახალი მნიშვნელობა 10 და ისევ გამოიტანეთ.
        // =========================================================
        let num = 5;
        alert("1.2 → პირველად: " + num); // 5
        num = 10;
        alert("1.2 → მეორედ: " + num);    // 10(ტექსტი შეუხერთდეს ცვლადს -- "+")
        // =========================================================
        // დავალება 1.3
        // პირობა: გამოაცხადეთ ცვლადი b, მიანიჭეთ მას 10, 20 და 30-ის ჯამი, alert-ით გამოიტანეთ.
        // =========================================================
        let b = 10 + 20 + 30;
        alert("1.3 → 10 + 20 + 30 = " + b); // 60
        // =========================================================
        // დავალება 1.4
        // პირობა: გამოაცხადეთ ცვლადი a = 100, b = 40, a-ს გამოაკელით b → c, 
        // d = 20, c + d → result, გამოიტანეთ result
        // =========================================================
        let a = 100;
        let b4 = 40; //წინდა დავალებაში უკვე გამოვიყენე სიმბოლო "b"//
        let c = a - b4;     // 60
        let d = 20;
        let result = c + d; // 80
        alert("1.4 → result = " + result); // 80
        // =========================================================
        // დავალება 1.5
        // პირობა: კოდის გაშვების გარეშე განსაზღვრეთ რა გამოვა: 
        // let a = (2 + 3) * 2 + 3; alert(a);
        // =========================================================
        // (2 + 3) = 5 → 5 * 2 = 10 → 10 + 3 = 13
        alert("1.5 → პასუხი: 13");
        // =========================================================
        // დავალება 1.6
        // პირობა: გამოაცხადეთ c = a % b (განაყოფის ნაშთი), გამოიტანეთ
        // let a = 13; let b = 5;
        // =========================================================
        let a6 = 13;
        let b6 = 5;
        let c6 = a6 % b6;   // 13 ÷ 5 = 2 ნაშთი 3
        alert("1.6 → 13 % 5 = " + c6); // 3
        // =========================================================
        // დავალება 1.7
        // პირობა: კოდის გარეშე განსაზღვრეთ: let a = 3 * 2 ** 3 * 3; alert(a);
        // =========================================================
        // 2 ** 3 = 8 → 3 * 8 = 24 → 24 * 3 = 72
        alert("1.7 → პასუხი: 72");
        // =========================================================
        // დავალება 1.8
        // პირობა: გამოაცხადეთ ცვლადი დაბადების თარიღისთვის, 
        // შეარჩიეთ სწორი ტიპი (const), გამოიტანეთ console.log-ით
        // =========================================================
        const birthDate = "05.06.1991";  // შეცვალე შენი თარიღით თუ გინდა
        console.log("1.8 → ჩემი დაბადების თარიღი: " + birthDate);
        alert("1.8 → კონსოლით (F12) ნახვა შედეგი!");
    </script>
</body>
</html>
